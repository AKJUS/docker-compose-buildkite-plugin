version: "2.1"

services:
  helloworld:
    environment:
      - BLAH=${VARIABLE:-default}
    build: .

  helloworldimage:
    image: myhelloworld
    build: .

  alpinewithenv:
    image: alpine:3.3
    environment:
      - LLAMAS=${VARIABLE:-always}
    command: "sh -c \"[ $$LLAMAS = always ]\""

  alpinewithfailinglink:
    image: alpine:3.3
    command: echo hello from alpine
    links:
      - fail

  fail:
    image: alpine:3.3
    command: sh -c "echo failing on purpose, expect exit 1; exit 1"
